set-option -g default-shell "${SHELL}"
set-option -g default-command "${SHELL}"

# 256色
set -g default-terminal 'screen-256color'
set -g terminal-overrides 'xterm:colors256'
# Escの遅延解消
set -s escape-time 0
# status line の更新頻度を1秒
set-option -g status-interval 1
# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1
# アクティブなペインのみ白っぽく変更
set -g window-style 'bg=colour239'
set -g window-active-style 'bg=colour234'

# prefixキーの割り当て
set -g prefix C-g
# reload config
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"
# prefix + |で垂直分割
bind | split-window -h
# prefix + -で水平分割
bind - split-window -v
# ペインの移動をprefixなしで行う（Shift + 矢印キー）
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
# ベインのリサイズをvi風にする
bind -r H resize-pane -L 10
bind -r L resize-pane -R 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## ウィンドウ操作
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# viキーバインド
setw -g mode-keys vi

# prefix + Space でコピーモード
bind Space copy-mode
# prefix + v で選択
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
# 選択中, prefix + y でコピー
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"
# prefix + p でペースト
bind p paste-buffer

## 並列実行のトグル化
bind e setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

## マウス操作
# マウス操作を有効にする
set-option -g mouse on
# スクロールアップするとコピーモードに入る
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
# 最後までスクロールダウンするとコピーモードを抜ける
bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# status lineの設定
## window-status を中央揃えで配置する
set-option -g status-justify "centre"
## status line の背景色を指定する。
set-option -g status-bg "colour238"
## status line の文字色を指定する。
set-option -g status-fg "colour255"
## status-left の最大の長さを指定する。
set-option -g status-left-length 20
## status-left のフォーマットを指定する。
set-option -g status-left "#[fg=colour255,bg=colour241] Session: #S #[default]"
## window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "
## viモード
set-window-option -g mode-keys vi
## カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
## status-right の最大の長さを指定する。
set-option -g status-right-length 60
## status-right のフォーマットを指定する。
set-option -g status-right "#[fg=colour255,bg=colour241] #h | Batt: #{battery_percentage} | CPU: #{cpu_percentage} | %m/%d(%a) %H:%M:%S #[default]"

# 選択範囲を画像化
bind-key -T copy-mode-vi C-i send-keys -X copy-pipe-and-cancel "code2img -c -ext sh"

bind-key -n C-q run-shell 'fish -c "tmuxpopup"'

#===================================
# tpm - Tmux Plugin Manager
#===================================
# prefix + I でプラグインをインストール

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# auto restore tmux
set -g @continuum-restore 'on'

set -g @cpu_percentage_format "%5.1f%%"

set-option -g default-command ""

# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
